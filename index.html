<!DOCTYPE html>
   <html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->

   <body>

      <header class="header" id="header">
         <nav class="nav container">

               </div>

                  <div class="home__data container">

               <article class="home__article swiper-slide">

                  <div class="home__shadow"></div>
               </article>
               <article class="home__article swiper-slide">
                  <div class="home__data container">
                     <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>

            </div>

            <div class="home__content">
               <div class="home__social">
               <a href="https://www.facebook.com/" class="home__social-link"><i class="ri-facebook-circle-line"></i></a>
               <a href="https://www.instagram.com/" class="home__social-link"><i class="ri-instagram-line"></i></a>
               <a href="https://twitter.com/" class="home__social-link"><i class="ri-twitter-line"></i></a>
               </div>
               <div class="swiper-pagination"></div>

               <div class="swiper-navigation">
                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-s-line"></i>
                  </div>
                  <div class="swiper-button-next"><i class="ri-arrow-right-s-line"></i></div>
               </div>
